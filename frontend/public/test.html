<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<title>Hello, world!</title>
	</head>
	<body>
		<h1>Hello World!</h1>
		
		<table style="width:50%">
			<tr>
				<th><textarea class="form-control" id="game-info" rows="5"></textarea></th>
			</tr>
			<tr>
				<!-- Start Bouton -->
				<th><input class="btn btn-secondary btn-lg btn-block" id="Start" type="button" value="Start"></th>
			</tr>
		</table>
		
		<div id="myData"></div>
		<script>
			//connecting to websocket
			const gameSocket = new WebSocket(
			'ws://127.0.0.1:8000/ws/game/asd/'
			);
			
			//Send a message to the backend to start the game
			document.querySelector('#Start').onclick = function(e) {
				gameSocket.send(JSON.stringify({
					'message': 'start',
				}))
				console.log("start send")
			}
			
			//test to receive data from backend (can be removed)
			gameSocket.onmessage = function(e) {
				const data = JSON.parse(e.data);
				console.log(data)
				if (Number.isInteger(data.value) == true) 
					document.querySelector('#game-info').inerHTML = (data.value)
			}
		</script>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
		</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
		</script>
	</body>
</html>
